<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qliphoth WASM Test</title>
    <style>
        :root {
            --void: #0a0a0a;
            --phthalo: #123524;
            --crimson: #8b0000;
            --bone: #f8f8f8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            background: var(--void);
            color: var(--bone);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            color: var(--phthalo);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #1a1a1a;
        }
        .status.loading { border-left: 4px solid orange; }
        .status.success { border-left: 4px solid var(--phthalo); }
        .status.error { border-left: 4px solid var(--crimson); }
        #output {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 0.875rem;
            max-height: 400px;
            overflow-y: auto;
        }
        .test-result {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 4px;
        }
        .test-result.pass { background: rgba(18, 53, 36, 0.3); }
        .test-result.fail { background: rgba(139, 0, 0, 0.3); }
        button {
            background: var(--phthalo);
            color: var(--bone);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 1rem;
        }
        button:hover { background: #1a4a2e; }
    </style>
</head>
<body>
    <h1>Qliphoth WASM Test Harness</h1>

    <div id="status" class="status loading">Loading WASM module...</div>

    <div id="output"></div>

    <button onclick="runTests()">Run Tests Again</button>

    <script type="module">
        import { loadWasm, createImports } from './sigil_runtime.js';

        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = msg;
            output.appendChild(div);
            console.log(msg);
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function runTests() {
            clearOutput();
            status.className = 'status loading';
            status.textContent = 'Loading WASM module...';

            try {
                log('=== Qliphoth WASM Test Suite ===');
                log('');

                // Load the WASM module
                log('Loading state.wasm...');
                const instance = await loadWasm('../crates/qliphoth-core/src/state.wasm');

                log('✓ WASM module loaded successfully', 'pass');
                log('');

                // List exports
                log('Exported functions:');
                const exports = Object.keys(instance.exports).filter(k => typeof instance.exports[k] === 'function');
                exports.forEach(name => {
                    log(`  - ${name}`);
                });
                log('');

                // Try to call main
                if (instance.exports.main) {
                    log('Calling main()...');
                    const result = instance.exports.main();
                    log(`✓ main() returned: ${result}`, 'pass');

                    // The main function in state.sigil should:
                    // 1. Create AppState
                    // 2. Set theme to THEME_LIGHT (1)
                    // 3. Return current theme (should be 1)
                    if (result === 1n || result === 1) {
                        log('✓ Theme was correctly set to LIGHT (1)', 'pass');
                    } else {
                        log(`✗ Expected theme 1 (LIGHT), got ${result}`, 'fail');
                    }
                } else {
                    log('✗ No main() export found', 'fail');
                }

                log('');
                log('=== Test Suite Complete ===');

                status.className = 'status success';
                status.textContent = 'All tests completed!';

            } catch (error) {
                log(`✗ Error: ${error.message}`, 'fail');
                log('');
                log('Stack trace:');
                log(error.stack);

                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
            }
        }

        // Make runTests available globally
        window.runTests = runTests;

        // Run on load
        runTests();
    </script>
</body>
</html>
