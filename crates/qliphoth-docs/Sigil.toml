[package]
name = "qliphoth-docs"
version = "0.1.0"
edition = "2025"
description = "Qliphoth documentation portal - replaces Vue docs-site"
authors = ["Daemoniorum LLC"]

[dependencies]
qliphoth-core = { path = "../qliphoth-core" }
qliphoth-ui = { path = "../qliphoth-ui" }
qliphoth-chat = { path = "../qliphoth-chat" }
sigil-web = { version = "0.1", features = ["router", "spa", "markdown"] }
sigil-wasm = { version = "0.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
wasm-bindgen = { version = "0.2" }
web-sys = { version = "0.3", features = ["Window", "Document"] }
pulldown-cmark = { version = "0.9" }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
hydrate = []
