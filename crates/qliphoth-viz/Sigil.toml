# Qliphoth Viz - Data Visualization with Morphemes
# Where data flows through transformations and becomes visual truth

[crate]
name = "qliphoth-viz"
version = "0.1.0"
edition = "2025"
description = "SVG-based data visualization library with morpheme-driven data flow"

[dependencies]
sigil-web = { version = "0.2.0", features = ["html", "signals", "effects", "svg"] }
sigil-web-sys = { version = "0.2.0", features = ["svg"] }
qliphoth-core = { path = "../qliphoth-core" }
qliphoth-ui = { path = "../qliphoth-ui" }
serde = { version = "1.0", features = ["derive"] }
