[package]
name = "qliphoth-app"
version = "0.1.0"
edition = "2025"
description = "Qliphoth main web application - replaces daemoniorum-app"
authors = ["Daemoniorum LLC"]

[dependencies]
qliphoth-core = { path = "../qliphoth-core" }
qliphoth-ui = { path = "../qliphoth-ui" }
qliphoth-viz = { path = "../qliphoth-viz" }
qliphoth-chat = { path = "../qliphoth-chat" }
sigil-web = { version = "0.1", features = ["router", "spa"] }
sigil-wasm = { version = "0.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
wasm-bindgen = { version = "0.2" }
web-sys = { version = "0.3", features = ["Window", "Document", "History"] }

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = []
hydrate = []
