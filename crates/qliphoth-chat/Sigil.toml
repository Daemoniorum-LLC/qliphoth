[package]
name = "qliphoth-chat"
version = "0.1.0"
edition = "2025"
description = "Infernum chat widget for context-aware AI assistance"
authors = ["Daemoniorum LLC"]

[dependencies]
qliphoth-core = { path = "../qliphoth-core" }
qliphoth-ui = { path = "../qliphoth-ui" }
sigil-web = { version = "0.1", features = ["websocket"] }
sigil-wasm = { version = "0.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
wasm-bindgen = { version = "0.2" }
wasm-bindgen-futures = { version = "0.4" }
web-sys = { version = "0.3", features = [
    "Window", "Document", "WebSocket", "MessageEvent",
    "CloseEvent", "ErrorEvent"
] }
js-sys = { version = "0.3" }

[lib]
crate-type = ["cdylib", "rlib"]
