# Qliphoth UI - Corporate Goth Component Library

[crate]
name = "qliphoth-ui"
version = "0.1.0"
edition = "2025"
description = "40+ component library with Corporate Goth design system"

[dependencies]
sigil-web = { version = "0.2.0", features = ["html", "signals", "effects"] }
qliphoth-core = { path = "../qliphoth-core" }
serde = { version = "1.0", features = ["derive"] }
