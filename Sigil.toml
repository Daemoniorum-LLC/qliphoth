# Qliphoth - Web Framework for Sigil
# Reactive VDOM-based web applications compiled to WASM
# Copyright Â© 2025 Daemoniorum, LLC. All rights reserved.

[workspace]
members = [
    ".",
    "packages/qliphoth-sys",
    "packages/qliphoth-router",
]

[project]
name = "qliphoth"
version = "0.2.0"
edition = "2025"
description = "Reactive web framework for Sigil - VDOM, signals, and browser bindings"
license = "MIT OR Apache-2.0"
sigil-version = "0.2.0"
authors = ["Daemoniorum, LLC"]
repository = "https://github.com/Daemoniorum-LLC/qliphoth"

[dependencies]
qliphoth-sys = { path = "packages/qliphoth-sys", version = "0.2.0" }

[features]
default = ["hydration"]
ssr = []                    # Server-side rendering
hydration = []              # Client-side hydration
router = ["qliphoth-router"]
gtk = []                    # Native GTK4 desktop platform
full = ["ssr", "hydration", "router"]
native = ["gtk"]            # Alias for desktop builds

[compile]
backend = "llvm"
target = "wasm32-unknown-unknown"

[compile.wasm]
opt-level = "z"
features = ["+simd128"]
