# Qliphoth Simulacra User Archetypes
# Sprint 8: Integration Testing - User Archetype Definitions
#
# These archetypes represent different user personas for testing
# UI interactions from various perspectives.

archetypes:
  # First-time user - unfamiliar with Sigil/Qliphoth
  first-time-user:
    id: first-time-user
    name: First-Time User
    description: A developer encountering Sigil for the first time
    traits:
      - unfamiliar-with-syntax
      - explores-ui
      - reads-docs
      - trial-and-error
    behaviors:
      click_delay_ms: 500  # Slower, more deliberate clicks
      typing_speed_wpm: 40  # Slower typing
      reads_tooltips: true
      uses_examples: true
    expectations:
      - clear-error-messages
      - discoverable-features
      - helpful-defaults

  # Power user - experienced developer
  power-user:
    id: power-user
    name: Power User
    description: An experienced developer who knows the tools well
    traits:
      - keyboard-shortcuts
      - fast-navigation
      - batch-operations
    behaviors:
      click_delay_ms: 100  # Fast clicks
      typing_speed_wpm: 80  # Fast typing
      uses_keyboard: true
      minimal_mouse: true
    expectations:
      - keyboard-navigable
      - responsive-ui
      - no-blocking-dialogs

  # Screen reader user - accessibility focus
  screen-reader-user:
    id: screen-reader-user
    name: Screen Reader User
    description: A user relying on screen reader technology
    traits:
      - tab-navigation
      - aria-labels
      - focus-management
    behaviors:
      uses_mouse: false
      tab_navigation: true
      reads_aria: true
    expectations:
      - proper-focus-order
      - aria-labels-present
      - semantic-html
      - announcements

  # Mobile user - touch interface
  mobile-user:
    id: mobile-user
    name: Mobile User
    description: A user on a mobile device with touch
    traits:
      - touch-gestures
      - small-screen
      - portrait-orientation
    behaviors:
      uses_touch: true
      viewport_width: 375
      viewport_height: 667
    expectations:
      - touch-targets-44px
      - responsive-layout
      - no-hover-required

  # Keyboard-only user - motor impairments
  keyboard-only-user:
    id: keyboard-only-user
    name: Keyboard-Only User
    description: A user who cannot use a mouse
    traits:
      - tab-navigation
      - enter-to-activate
      - arrow-keys
    behaviors:
      uses_mouse: false
      uses_keyboard: true
      tab_navigation: true
    expectations:
      - all-focusable
      - visible-focus
      - logical-tab-order

  # Impatient user - low tolerance for delays
  impatient-user:
    id: impatient-user
    name: Impatient User
    description: A user who quickly abandons slow interfaces
    traits:
      - rapid-interactions
      - skips-loading
      - abandons-slow-pages
    behaviors:
      click_delay_ms: 50
      max_wait_ms: 2000  # Abandons after 2s
      rapid_clicks: true
    expectations:
      - fast-response
      - no-loading-spinners
      - instant-feedback
